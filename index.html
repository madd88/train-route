<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://info.starliner.ru/wp-content/uploads/2018/02/icon-180x180-150x150.png" sizes="32x32" />
    <link rel="icon" href="https://info.starliner.ru/wp-content/uploads/2018/02/icon-180x180.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="https://info.starliner.ru/wp-content/uploads/2018/02/icon-180x180.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="http://bootstraptema.ru/plugins/2018/irs/ion.rangeSlider.css" />
    <link rel="stylesheet" href="http://bootstraptema.ru/plugins/2018/irs/ion.rangeSlider.skin.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <title>Старлайн</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="assets/img/logo.png" alt="Старлайн" width="200" title="На главную"/>
    </a>
</nav>

<div class="">
    <div class="col-md-4 offset-md-4 align-self-sm-center">
        <h1>Поиск маршрута</h1>
        <form id="route_form">
            <input required name="action" value ="getRoute" type="hidden" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default2">Номер поезда</span>
                </div>
                <input required name="train" id="train" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default3">Станция отправления</span>
                </div>
                <input required name="city_from_name" id="city_from" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <input required name="city_from_id" id="city_from_id" type="hidden" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default4">Станция прибытия</span>
                </div>
                <input name="city_to" required id="city_to" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <input name="city_to_id" required id="city_to_id" type="hidden" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default5">Дата</span>
                </div>
                <input name="date" type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="find_route" type="button" class="btn btn-primary btn-block">Найти</button>
        </form>
        <hr/>
        <div class="progress" style="display: none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <h2></h2>
        <h5 id="train_info"></h5>
        <hr/>
        <table id="route" class="display" style="display: none">
            <thead>
            <tr>
                <th>Город</th>
                <th>Время прибытия</th>
                <th>Время отправления</th>
                <th>Стоянка</th>
            </tr>
            </thead>

        </table>



    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="http://bootstraptema.ru/plugins/2018/irs/ion.rangeSlider.min.js"></script>
<script src="/assets/js/libs/notify.min.js"></script>
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/assets/js/common.js"></script>


</body>
</html>
